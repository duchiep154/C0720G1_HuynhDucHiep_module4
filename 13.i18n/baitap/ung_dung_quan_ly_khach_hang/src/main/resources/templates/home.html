<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}">Info Customer</title>

</head>
<body>
<header th:insert="/common::hearderCustomer"></header>
<div class="container" align="center">
    <!-- Button -->
            <button type="submit" class="btn btn-warning" style="margin-top: -13px; margin-bottom: 3px"><a th:href="@{/customer/create}"
                                                             style="text-decoration: none; color: #0c0c0c" th:text="#{create.title}" ></a>
            </button>
    <div class="notify" style="color: red">
        <div th:if="${message}"><span th:text="${message}"></span></div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" th:text="#{list.id}">ID</th>
                <th scope="col" th:text="#{list.name}">Name</th>
                <th scope="col" th:text="#{list.email}">Email</th>
                <th scope="col" th:text="#{list.address}">Address</th>
                <th scope="col" th:text="#{list.edit}">Edit</th>
                <th scope="col" th:text="#{list.delete}">Delete</th>
                <th scope="col" th:text="#{list.view}">View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer:${customerList}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td><a th:href="@{/customer/{id}/edit(id=${customer.getId()})}" th:text="#{list.edit}"></a></td>
                <td><a th:href="@{/customer/{id}/delete(id=${customer.getId()})}" th:text="#{list.delete}"></a></td>
                <td><a th:href="@{/customer/{id}/view(id=${customer.getId()})}" th:text="#{list.view}"></a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<footer th:replace="/common::footerCustomer"></footer>
</body>
</html>
